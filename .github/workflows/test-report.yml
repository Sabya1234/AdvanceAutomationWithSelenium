name: 'Test Report'
on:
  workflow_run:
    workflows: ['Java CI with Maven']                     # runs after CI workflow
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut
        uses: actions/checkout@v3
      - name: Download target folder
        uses: actions/download-artifact@v2
        with:
          name: target
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results                  # Name of the check run which will be created
          path: ${{ github.workspace }}/target/surefire-reports/TEST-TestSuite.xml                     # Path to test results (inside artifact .zip)
          reporter: java-junit
          java-version: 11